                        <h2>團隊介紹</h2>
                        <p>我們不是什麼攝影大咖，對車子的印象也只是<br>「媽媽是開TOYOTA ，爸爸的車是要加95無鉛汽油。」<br>
                        2023年末，導演帶著對於改裝文化的熱衷，鼓起勇氣向大家開口說：<br>「欸，要不要跟我一起拍車？」<br>
                        就這樣，六個人秉持著「勇於探索新知，渴望順利畢業」的心情，<br>開始了這項龐大又極具挑戰的旅程……<br>
